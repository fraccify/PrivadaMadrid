
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información por Calle</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="seguridad">
        <div>    
            <div class="row">
                <div class="header2">
                    <h2 class="tituloseguridad">Seguridad Privada San Sebastian</h2>
                </div>
                <div class="columna-logoseguridad">
                    <img src="Seguridad.jpg" alt="Descripción de la imagen">
                </div>
            </div>
        </div>
        <div>
			<details class="calle-boxss" id="calle-albass">
				<summary class="calle-title">Cto Juan Carlos</summary>
				<div class="calle-registrosss" id="alba-registrosss">
					<!-- Aquí se mostrarán los registros de la calle Alba -->
				</div>
			</details>
			
			<details class="calle-boxss" id="calle-caballerosss">
				<summary class="calle-title">Portales</summary>
				<div class="calle-registrosss" id="caballeros-registrosss">
					<!-- Aquí se mostrarán los registros de la calle Caballeros -->
				</div>
			</details>
			
			<details class="calle-boxss" id="calle-esmeraldass">
				<summary class="calle-title">Marmoles</summary>
				<div class="calle-registrosss" id="esmeralda-registrosss">
					<!-- Aquí se mostrarán los registros de la calle Esmeralda -->
				</div>
			</details>
			
			<details class="calle-boxss" id="calle-erosss">
				<summary class="calle-title">Gran via</summary>
				<div class="calle-registrosss" id="eros-registrosss">
					<!-- Aquí se mostrarán los registros de la calle Eros -->
				</div>
			</details>
			<!-- 
			<details class="calle-boxss" id="calle-hierross">
				<summary class="calle-title">Plaza Alta</summary>
				<div class="calle-registrosss" id="hierro-registrosss">
				</div>
			</details> 
			<details class="calle-box" id="calle-ibizass">
				<summary class="calle-title">Gran via</summary>
				<div class="calle-registrosss" id="ibiza-registrosss">
				</div>
			</details>
			--> 
			<details class="calle-boxss" id="calle-magdalenass">
				<summary class="calle-title">Plaza Alta</summary>
				<div class="calle-registrosss" id="magdalena-registrosss">
				</div>
			</details>    
        </div>
    </div>  
    <script src="js/app2.js"></script>	
</body>
</html>
